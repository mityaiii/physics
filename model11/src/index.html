<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
  <link href="./output.css" rel="stylesheet">
  <title>Document</title>
</head>
<body class="min-h-screen">
  <div class="w-4/5 pt-12 flex flex-col mx-auto items-center gap-y-6">
    <h1 class="text-lg text-blue-600">
      Визуализация интерференционной картины колец Ньютона 
    </h1>

		<div class="border-blue-600 border-2 rounded-2xl" style="width: 700px; height: 450px;" id="container"></div>

    <ul class="flex flex-col gap-y-6">
      <li class="flex justify-between w-96 items-center">
        <p>Радиус линзы (м):</p>
        <input 
          min="0"
          id="radius"
          type="number"
          class="w-32 border-2 border-blue-600 rounded-3xl px-4"
        />
      </li>

      <li class="flex justify-between w-96 items-center">
        <p>Показатели преломления линзы:</p>
        <input 
          min="0"
          placeholder=">=1"
          id="n_lens"
          type="number"
          class="w-32 border-2 border-blue-600 rounded-3xl px-4 placeholder:text-blue-600"
        />
      </li>
      
      <li class="flex justify-between w-96 items-center">
        <p>Показатели преломления пластины:</p>
        <input
          min="0"
          placeholder=">=1"
          id="n_plate"
          type="number"
          class="w-32 border-2 border-blue-600 rounded-3xl px-4"
        />
      </li>

      <li class="flex justify-between w-96 items-center">
        <p>Показатели преломления среды между ними:</p>
        <input
          min="0"
          placeholder=">=1"
          id="n_env"
          type="number"
          class="w-32 border-2 border-blue-600 rounded-3xl px-4"
        />
      </li>

      <li class="flex justify-between w-96 items-center">
        <p>длина волны (нм):</p>
        <input
          min="0"
          id="lambda"
          type="number"
          class="w-32 border-2 border-blue-600 rounded-3xl px-4"
        />
      </li>
    </ul>

    <button 
      class="mt-6 px-4 mx-auto py-2 w-40 bg-blue-600 text-white rounded-3xl"
      onclick=calculate()
    >Визуализировать</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
