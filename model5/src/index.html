<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
</head>
<body class="min-h-screen">
  <div class="w-4/5 pt-12 flex flex-col mx-auto items-center gap-y-6">		
    <h1 class="text-lg text-blue-600">
      Моделирование. Замыкание/размыкание цепи. 
    </h1>

		<div class="flex gap-x-4">
			<div style="width: 700px; height: 450px;" id="keyDownGraphic"></div>
			<div style="width: 700px; height: 450px;" id="keyUpGraphic"></div>
		</div>

    <ul class="flex flex-col gap-y-6">
			<li class="flex justify-between w-96 items-center">
				<p>Индуктивность (Гн):</p>
				<input 
				 	min="0"
					id="input-l"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>

			<li class="flex justify-between w-96 items-center">
				<p>Сопротивление (Ом):</p>
				<input 
					min="0"
					id="input-r"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>
			
			<li class="flex justify-between w-96 items-center">
				<p>ЭДС источника тока (В): </p>
				<input
					min="0"
					id="input-eds"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>
		</ul>
    <button 
      class="mt-6 px-4 mx-auto py-2 w-40 bg-blue-600 text-white rounded-3xl"
      onclick=calculate()
    >Построить график</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
