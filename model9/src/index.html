<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
  <link href="./output.css" rel="stylesheet">
  <title>Document</title>
</head>
<body class="min-h-screen">
  <div class="w-4/5 pt-12 flex flex-col mx-auto items-center gap-y-6">		
    <h1 class="text-lg text-blue-600">
      Моделирование амплитудной модуляции сигнала.
    </h1>
    <ul class="flex flex-col gap-y-6">
			<li class="flex justify-between w-96 items-center">
				<p>Частота несущего сигнала (Гц):</p>
				<input 
				 	min="0"
					id="input-carrier-frequency"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>

			<li class="flex justify-between w-96 items-center">
				<p>Частота информационного сигнала (Гц):</p>
				<input 
					min="0"
					id="input-information-signal-frequency"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>
			
			<li class="flex justify-between w-96 items-center">
				<p>Коэффициент модуляции: </p>
				<input
					min="0"
					id="input-modulation-factor"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>
		</ul>
    <button 
      class="mt-6 px-4 mx-auto py-2 w-40 bg-blue-600 text-white rounded-3xl"
      onclick=calculate()
    >Построить график</button>

		<div style="width: 700px; height: 450px;" id="carrierSignalGraphic"></div>
		<div style="width: 700px; height: 450px;" id="informationSignalGraphic"></div>
		<div style="width: 700px; height: 450px;" id="modulationResultGraphic"></div>
		<div style="width: 700px; height: 450px;" id="allSpectrsGrpahic"></div>

  </div>
	<script src="./main.js"></script>
</html>
