<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
	<link href="./output.css" rel="stylesheet">
</head>

<body class="min-h-screen">
	<div class="w-4/5 pt-12 flex flex-col mx-auto items-center gap-y-6">		
		<h1 class="text-lg text-blue-600">Моделирование электрогенератора: вращение контура в магнитном поле.</h1>
		
		<div class="flex gap-x-4">
			<div style="width: 700px; height: 450px;" id="EdsGrahic"></div>
			<div style="width: 700px; height: 450px;" id="IGraphic"></div>
		</div>
		<ul class="flex flex-col gap-y-6">
			<li class="flex justify-between w-96 items-center">
				<p>Величина магнитного поля (Тл)</p>
				<input 
				 	min="0"
					id="input-b"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>

			<li class="flex justify-between w-96 items-center">
				<p>Частота вращения (Гц)</p>
				<input 
					min="0"
					id="input-frequency"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>
			
			<li class="flex justify-between w-96 items-center">
				<p>Сопротивление контура (Ом)</p>
				<input
					min="0"
					id="input-resist"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>

			<li class="flex justify-between w-96 items-center">
				<p>Площадь контура (м^2)</p>
				<input
					min="0"
					id="input-square"
					type="number"
					class="w-32 border-2 border-blue-600 rounded-3xl px-4"
				/>
			</li>
		</ul>

		<button 
			class="mt-6 px-4 mx-auto py-2 w-40 bg-blue-600 text-white rounded-3xl"
			onclick=calculate()
		>Построить график</button>
	</div>
	<script src="./main.js"></script>
</body>
</html>
